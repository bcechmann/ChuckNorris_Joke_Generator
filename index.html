<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Bartosz Cechmann">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="css/pics/icon/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css">

    <title>Chuck Norris Joke Generator</title>
</head>

<body>
    <header class="header container">
        <figure>
            <img class="header__img" src="css/pics/header-img.png" alt="Chuck Norris logo">
        </figure>
    </header>
    <main class="container">
        <div class="joke__box">
            <p id="joke" class="joke__text"></p>
            <button onclick="playSound()" id="get-joke" class="joke__button"><i class="far fa-hand-rock fa-9x"></i>
          GET THAT JOKE</button>
        </div>

        <audio id="audio" src="sound/Punch.mp4"></audio>
    </main>

    <footer class="footer">&copy; Created by Bartosz Cechmann
        <div class="social">
            <a href="https://github.com/bcechmann" target="_blank"><i class="social__icon fab fa-github-square fa-2x"></i></a>
            <a href="https://www.linkedin.com/in/bartoszcechmann/" target="_blank"><i class="social__icon fab fa-linkedin fa-2x"></i></a>
        </div>
        bartek.cechmann@gmail.com
    </footer>
    <script src="script.js"></script>
</body>

</html>
